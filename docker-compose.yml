version: "3.8"
services:
  database:
    image: mongo
    ports:
      - "27017:27017"
    restart: on-failure
    container_name: MongoDB
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - database
    container_name: WeatherTrack-backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge


